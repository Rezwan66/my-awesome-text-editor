<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1428732692.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#94c4fe]">
    <header>
        <h1 class="text-center mt-12 text-5xl font-semibold text-white">My Awesome Text Editor</h1>
    </header>
    <main class="w-3/4 border-2 border-black mt-12 mx-auto rounded-lg">
        <div class="grid grid-cols-3 justify-between p-6 gap-64">
            <div>
                <i id="icon-bold" class="fa-solid fa-bold mr-4 ml-2"></i>
                <i id="icon-italic" class="fa-solid fa-italic mr-4"></i>
                <i id="icon-underlined" class="fa-solid fa-underline"></i>
            </div>
            <div>
                <i id="left" class="fa-solid fa-align-left mr-4"></i>
                <i id="center" class="fa-solid fa-align-center mr-4"></i>
                <i id="right" class="fa-solid fa-align-right mr-4"></i>
                <i id="justify" class="fa-solid fa-align-justify"></i>
            </div>
            <div>
                <input class="w-10 mr-4 rounded-md" type="number" name="" id="size" value="16">
                <i class="fa-solid fa-a mr-4"></i>
                <input type="color" name="" id="">
            </div>
        </div>
        <hr class="mb-6 bg-black border-none h-[2px] w-[94%] mx-auto">
        <div class="text-center mb-4">
            <textarea id="text-input" class="p-4 rounded-lg w-[94%] h-[400px] text-left" name="" cols="100" rows="15"></textarea>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/font-style.js"></script>
    <script src="js/text-align.js"></script>
    <script src="js/font-size.js"></script>
</body>

</html>
